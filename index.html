<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <title>SOAT La Positiva</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/custom.css" />
</head>
<body class="antialiased">
    <section id="first-section">
        <div class="row">
            <div class="large-12 text-center columns">
                <h1 id="primary">COTIZA Y COMPRA TU SOAT PARA GANAR UN KIA</h1>
            </div>
        </div>

        <div class="row full-width">
            <div class="large-11 large-centered medium-10 medium-centered small-12 small-centered columns">
                <div class="row">
                    <form id="cotizar" class="soat" method="POST" action="#">
                        <input type="hidden" name="XID" value="{XID_HASH}" />
                        <div class="large-4 large-uncentered medium-8 medium-centered columns">
                            <label for="placa">INGRESA TU PLACA</label>
                            <input type="text" name="placa" placeholder="PLACA">
                        </div>
                        <div class="large-4 large-uncentered medium-8 medium-centered columns">
                            <label for="MODELO">DONDE CIRCULAS</label>
                            <span class="selector-big">
                                <select name="modelo" id="modelo">
                                    <option value="LIMA" selected>LIMA</option>
                                    <option value="AREQUIPA">AREQUIPA</option>
                                    <option value="CAJAMARCA">CAJAMARCA</option>
                                </select>
                            </span>
                        </div>
                        <div class="large-4 large-uncentered medium-8 medium-centered columns submit-button">
                            <button class="expand" type="submit">BUSCAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div id="curve" class="hide-for-small-only"></div>
        <div class="row">
            <div class="large-10 large-uncentered medium-10 medium-uncentered small-10 small-centered columns">
                <ul class="inline-list">
                    <li>
                        <a href="http://www.facebook.com/LaPositivaSeguros" target="_blank"><span class="icon-facebook"></span></a>
                    </li>
                    <li>
                        <a href="http://twitter.com/LaPositiva_Peru" target="_blank"><span class="icon-twitter"></span></a>
                    </li>
                    <li>
                        <a href="#" class="show-for-medium-up blanco{/if}" data-reveal-id="terms">Términos y Condiciones</a>
                        <a href="{path='content/pop-ups'}#terms-2" class="show-for-small-only" target="_blank">Términos y Condiciones</a>
                    </li>
                    <li>
                        <a href="#" class="show-for-medium-up" target="_blank" data-reveal-id="banner-contactanos">Contáctanos</a>
                        <a href="img/banner.png" class="show-for-small-only " target="_blank">Contáctanos</a>
                    </li>
                </ul>
            </div>
            <div class="large-2 large-uncentered medium-2 medium-uncentered small-4 small-centered text-center columns">
                <a href="#">
                    <img src="img/logo.png" alt="La Positiva Seguros">
                </a>
            </div>
        </div>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
